<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punch | Energ칤a Extrema 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-glow: rgba(255, 0, 51, 0.6);
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 850px;
            width: 90%;
            text-align: center;
            padding: 50px 30px;
            position: relative;
            z-index: 2;
            background: rgba(15, 2, 5, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
        }

        .product-image {
            width: 280px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 30px var(--primary-glow));
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .highlight-box {
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid var(--primary);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: grid;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Contenedor para alinear prefijo y n칰mero */
        .phone-container {
            display: grid;
            grid-template-columns: 125px 1fr;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        option { background: #111; color: #fff; }

        input:focus, select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.2);
        }

        button {
            padding: 20px;
            background: linear-gradient(45deg, #b30022, var(--primary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 51, 0.4);
            filter: brightness(1.1);
        }

        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <img src="power.jpg" alt="El Punch" class="product-image">
        
        <h1>EL PUNCH</h1>
        <div class="highlight-box">Lanzamiento 2026</div>

        <p class="description">
            Siente la potencia. Reg칤strate ahora para asegurar tu lugar en el lanzamiento m치s grande de 2026 y recibe beneficios exclusivos.
        </p>

        <form id="registerForm">
            <input type="hidden" id="scriptURL" value="https://script.google.com/macros/s/AKfycbxKC1fRiS1rnq2KEsCk2-yrrWT_znT-LumDQ4iD_ROdOKwS00uCwAK5lgD_qkRe8LaYCg/exec">

            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electr칩nico" required>
            
            <div class="phone-container">
                <select name="pais" required>
                    <option value="" disabled>Prefijo</option>
                    <option value="+52" selected>游쓇릖 +52</option>
                    <option value="+57">游뻟릖 +57</option>
                    <option value="+34">游쀯릖 +34</option>
                    <option value="+54">游뷣릖 +54</option>
                    <option value="+51">游왫릖 +51</option>
                    <option value="+56">游뻟릖 +56</option>
                    <option value="+1">游쥟릖 +1</option>
                    <option value="+58">游游 +58</option>
                    <option value="+593">游쀯릖 +593</option>
                    <option value="+502">游섫릖 +502</option>
                </select>
                
                <input type="tel" name="whatsapp" placeholder="WhatsApp (10 d칤gitos)" 
                       pattern="[0-9]{10}" maxlength="10" 
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>

            <button type="submit" id="submitBtn">
                <span>QUIERO MI ACCESO</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci칩n de Part칤culas Rojas
        particlesJS("particles", {
            particles: {
                number: { value: 75 },
                color: { value: "#ff0033" },
                shape: { type: "circle" },
                opacity: { value: 0.4 },
                size: { value: 2 },
                line_linked: { enable: true, distance: 150, color: "#ff0033", opacity: 0.2 },
                move: { enable: true, speed: 2, direction: "top", random: true }
            }
        });

        // L칩gica de Env칤o a Google Sheets
        const form = document.getElementById('registerForm');
        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const scriptURL = document.getElementById('scriptURL').value;

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            btn.disabled = true;
            spinner.style.display = 'inline-block';

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    window.location.href = "gracias.html";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Hubo un error al enviar los datos. Revisa tu conexi칩n.");
                    btn.disabled = false;
                    spinner.style.display = 'none';
                });
        });
    </script>
</body>
</html>
