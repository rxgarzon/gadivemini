<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punch | Energ칤a Extrema</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0022;
            --primary-glow: rgba(255, 0, 34, 0.6);
            --bg-dark: #050001;
        }

        /* Reset cr칤tico para evitar desbordamientos */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a0002 0%, #050505 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Espacio para que no toque los bordes del cel */
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .main-card {
            width: 100%;
            max-width: 500px; /* Tama침o ideal para que no se desborde */
            text-align: center;
            padding: 40px 25px;
            position: relative;
            z-index: 2;
            background: rgba(15, 0, 2, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 34, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .product-img {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px var(--primary-red));
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 10vw, 3.5rem);
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #ffffff 40%, var(--primary-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--primary-red);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        .status-pill {
            background: linear-gradient(45deg, #800011, var(--primary-red));
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* Contenedor de tel칠fono ajustado para NO desbordar */
        .phone-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .phone-row select {
            width: 100px; /* Ancho fijo para el prefijo */
            flex-shrink: 0;
        }

        .phone-row input {
            flex-grow: 1; /* El campo de n칰mero toma el resto del espacio */
            min-width: 0; /* Evita que el input empuje hacia afuera */
        }

        input, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 34, 0.4);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            width: 100%; /* Por defecto ocupan todo el ancho */
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-red);
            background: rgba(255, 0, 34, 0.1);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(to right, #990000, #ff0022);
            color: #fff;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 0, 34, 0.4);
        }

        .submit-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            width: 18px; height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="main-card">
        <img src="power.jpg" alt="El Punch" class="product-img">
        
        <h1>EL PUNCH</h1>
        <p class="tagline">Sinfon칤a de Energ칤a Avanzada</p>
        
        <div class="status-pill">Disponibilidad Inminente | 2026</div>

        <p class="desc">
            Descubre el pin치culo de la suplementaci칩n. Una f칩rmula dise침ada para quienes exigen <b>vitalidad absoluta</b>.
        </p>

        <form id="punchForm">
            <input type="hidden" id="scriptURL" value="https://script.google.com/macros/s/AKfycbxKC1fRiS1rnq2KEsCk2-yrrWT_znT-LumDQ4iD_ROdOKwS00uCwAK5lgD_qkRe8LaYCg/exec">
            
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electr칩nico" required>
            
            <div class="phone-row">
                <select name="pais" required>
                    <option value="+52" selected>游쓇릖 +52</option>
                    <option value="+57">游뻟릖 +57</option>
                    <option value="+34">游쀯릖 +34</option>
                    <option value="+1">游쥟릖 +1</option>
                </select>
                <input type="tel" name="whatsapp" placeholder="WhatsApp (10 d칤gitos)" 
                       maxlength="10" pattern="[0-9]{10}" 
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                SOLICITAR ACCESO PRIORITARIO
                <div class="loader" id="loader"></div>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            particles: {
                number: { value: 50 },
                color: { value: "#ff0022" },
                size: { value: 2 },
                line_linked: { enable: true, distance: 150, color: "#ff0022", opacity: 0.15 },
                move: { enable: true, speed: 1.5, direction: "top" }
            }
        });

        const form = document.getElementById('punchForm');
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            loader.style.display = 'inline-block';

            fetch(document.getElementById('scriptURL').value, { 
                method: 'POST', 
                body: new FormData(form) 
            })
            .then(() => window.location.href = "gracias.html")
            .catch(() => {
                alert("Error al enviar. Intenta de nuevo.");
                btn.disabled = false;
                loader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
