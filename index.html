<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punch | Energ칤a Extrema 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0022;
            --dark-red: #66000e;
            --bg-black: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a0002 0%, #050505 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .main-card {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 34, 0.2);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
        }

        .product-img {
            width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px var(--primary-red));
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff 40%, var(--primary-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            color: var(--primary-red);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .status-pill {
            background: linear-gradient(45deg, var(--dark-red), var(--primary-red));
            padding: 8px 25px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 800;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 34, 0.4);
        }

        .desc {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 35px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        .phone-row {
            display: grid;
            grid-template-columns: 110px 1fr;
            gap: 10px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 34, 0.3);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-red);
            background: rgba(255, 0, 34, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 34, 0.3);
        }

        .submit-btn {
            background: linear-gradient(to right, #990000, #ff0022);
            color: #fff;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(255, 0, 34, 0.4);
        }

        .submit-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
            box-shadow: 0 15px 35px rgba(255, 0, 34, 0.6);
        }

        .loader {
            display: none;
            width: 18px; height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="main-card">
        <img src="power.jpg" alt="El Punch" class="product-img">
        
        <h1>EL PUNCH</h1>
        <p class="tagline">Sinfon칤a de Energ칤a Avanzada</p>
        
        <div class="status-pill">Disponibilidad Inminente | 2026</div>

        <p class="desc">
            Descubre el pin치culo de la suplementaci칩n. Una f칩rmula magistral dise침ada para quienes exigen <b>vitalidad absoluta</b> y un rendimiento sin precedentes.
        </p>

        <form id="punchForm">
            <input type="hidden" id="scriptURL" value="https://script.google.com/macros/s/AKfycbxKC1fRiS1rnq2KEsCk2-yrrWT_znT-LumDQ4iD_ROdOKwS00uCwAK5lgD_qkRe8LaYCg/exec">
            
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electr칩nico" required>
            
            <div class="phone-row">
                <select name="pais" required>
                    <option value="+52" selected>游쓇릖 +52</option>
                    <option value="+57">游뻟릖 +57</option>
                    <option value="+34">游쀯릖 +34</option>
                    <option value="+1">游쥟릖 +1</option>
                </select>
                <input type="tel" name="whatsapp" placeholder="WhatsApp (10 d칤gitos)" 
                       maxlength="10" pattern="[0-9]{10}" 
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                SOLICITAR ACCESO PRIORITARIO
                <div class="loader" id="loader"></div>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            particles: {
                number: { value: 60 },
                color: { value: "#ff0022" },
                opacity: { value: 0.4 },
                size: { value: 2 },
                line_linked: { enable: true, distance: 150, color: "#ff0022", opacity: 0.2 },
                move: { enable: true, speed: 1.5, direction: "top" }
            }
        });

        const form = document.getElementById('punchForm');
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            loader.style.display = 'inline-block';

            fetch(document.getElementById('scriptURL').value, { 
                method: 'POST', 
                body: new FormData(form) 
            })
            .then(() => window.location.href = "gracias.html")
            .catch(() => {
                alert("Error al conectar. Intenta de nuevo.");
                btn.disabled = false;
                loader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
