<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Punch | Energía Extrema</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0022;
            --bg-dark: #050001;
        }

        /* RESET TOTAL PARA EVITAR DESBORDAMIENTOS */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            width: 100%;
            overflow-x: hidden; /* Prohibido el scroll horizontal */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a0002 0%, #050505 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .main-card {
            width: 100%;
            max-width: 400px; /* Más estrecho para asegurar compatibilidad */
            text-align: center;
            padding: 35px 20px;
            position: relative;
            z-index: 2;
            background: rgba(15, 0, 2, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 0, 34, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        }

        .product-img {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 25px var(--primary-red));
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 8vw, 2.8rem);
            letter-spacing: 3px;
            background: linear-gradient(to bottom, #ffffff 40%, var(--primary-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            color: var(--primary-red);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .status-pill {
            background: linear-gradient(45deg, #800011, var(--primary-red));
            padding: 6px 15px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 800;
            font-size: 0.7rem;
            letter-spacing: 1px;
            margin-bottom: 25px;
            color: #fff;
        }

        .desc {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* EL TRUCO PARA QUE NO SE DESBORDE */
        .input-group {
            width: 100%;
            display: block; /* Forzamos bloque */
        }

        input, select {
            width: 100% !important; /* Forzamos el 100% */
            display: block;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 0, 34, 0.4);
            padding: 14px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px; /* Evita zoom automático en iPhone */
            transition: 0.3s;
        }

        /* Contenedor especial para el teléfono */
        .phone-flex {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .phone-flex select {
            width: 90px !important; /* Prefijo pequeño */
            flex-shrink: 0;
            padding: 14px 5px;
            text-align: center;
        }

        .phone-flex input {
            flex: 1; /* El input de número crece */
            min-width: 0; /* CRÍTICO: permite que flex-grow funcione sin desbordar */
        }

        input:focus {
            border-color: var(--primary-red);
            background: rgba(255, 0, 34, 0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #990000, #ff0022);
            color: #fff;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(255, 0, 34, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="main-card">
        <img src="power.jpg" alt="El Punch" class="product-img">
        
        <h1>EL PUNCH</h1>
        <p class="tagline">Sinfonía de Energía Avanzada</p>
        
        <div class="status-pill">Disponibilidad Inminente | 2026</div>

        <p class="desc">
            Una fórmula diseñada para quienes exigen <b>vitalidad absoluta</b>.
        </p>

        <form id="punchForm">
            <input type="hidden" id="scriptURL" value="https://script.google.com/macros/s/AKfycbxKC1fRiS1rnq2KEsCk2-yrrWT_znT-LumDQ4iD_ROdOKwS00uCwAK5lgD_qkRe8LaYCg/exec">
            
            <div class="input-group">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="phone-flex">
                <select name="pais" required>
                    <option value="+52" selected>+52</option>
                    <option value="+57">+57</option>
                    <option value="+34">+34</option>
                    <option value="+1">+1</option>
                </select>
                <input type="tel" name="whatsapp" placeholder="WhatsApp (10 dígitos)" 
                       maxlength="10" pattern="[0-9]{10}" 
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                SOLICITAR ACCESO PRIORITARIO
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            particles: {
                number: { value: 40 },
                color: { value: "#ff0022" },
                size: { value: 2 },
                line_linked: { enable: true, distance: 120, color: "#ff0022", opacity: 0.1 },
                move: { enable: true, speed: 1 }
            }
        });

        const form = document.getElementById('punchForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('submitBtn').disabled = true;
            fetch(document.getElementById('scriptURL').value, { method: 'POST', body: new FormData(form) })
            .then(() => window.location.href = "gracias.html")
            .catch(() => {
                alert("Error. Intenta de nuevo.");
                document.getElementById('submitBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
