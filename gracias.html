<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a la Élite! | El Punch</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-glow: rgba(255, 0, 51, 0.6);
            --whatsapp-green: #25d366;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 750px;
            width: 95%;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            background: rgba(15, 2, 5, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 50, 0.3);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 1);
            margin: 20px 0;
        }

        .video-wrapper {
            width: 100%;
            max-width: 480px;
            margin: 0 auto 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 35px var(--primary-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #000;
        }

        video { width: 100%; display: block; }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary-glow);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.05rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* Contenedor de Botones */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* Botón WhatsApp */
        .btn-whatsapp {
            background: var(--whatsapp-green);
            color: #fff;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.5);
            filter: brightness(1.1);
        }

        /* Botón Volver */
        .btn-return {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-return:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        
        <div class="video-wrapper">
            <video id="thanksVideo" autoplay muted playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <h1>¡BIENVENIDO!</h1>
        
        <p class="message">
            Tu acceso ha sido procesado. Para recibir las actualizaciones en tiempo real y no perderte nada del lanzamiento, únete a nuestra comunidad.
        </p>
        
        <div class="button-group">
            <a href="https://chat.whatsapp.com/Fc1gYBXKAg32beBzVkLR1q?mode=ems_copy_c" target="_blank" class="btn btn-whatsapp">
                ÚNETE AL GRUPO DE WHATSAPP
            </a>

            <a href="index.html" class="btn btn-return">
                VOLVER AL INICIO
            </a>
        </div>

        <div class="footer-note">
            <p>EL PUNCH - ENERGÍA SIN LÍMITES 2026</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            particles: {
                number: { value: 50 },
                color: { value: "#ff0033" },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: 2 },
                move: { enable: true, speed: 1, direction: "top" }
            }
        });
    </script>
</body>
</html>
