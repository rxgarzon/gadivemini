<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punch | Energía Extrema 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --primary-glow: rgba(255, 0, 51, 0.6);
            --bg-dark: #050505;
            --glass: rgba(15, 2, 5, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 850px;
            width: 90%;
            text-align: center;
            padding: 50px 30px;
            position: relative;
            z-index: 2;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            margin: 40px 0;
        }

        .product-image {
            width: 280px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 30px var(--primary-glow));
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .highlight-box {
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid var(--primary);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        form {
            display: grid;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        .input-group {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
        }

        button {
            padding: 20px;
            background: linear-gradient(45deg, #b30022, var(--primary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 51, 0.4);
            filter: brightness(1.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Spinner de carga */
        .loading { display: none; margin-left: 10px; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <img src="power.jpg" alt="El Punch" class="product-image">
        
        <h1>EL PUNCH</h1>
        <div class="highlight-box">Lanzamiento 2026</div>

        <p class="description">
            No es solo energía, es poder puro. Regístrate para ser parte de la élite que probará la fórmula que cambiará el rendimiento humano.
        </p>

        <form id="registerForm">
            <input type="hidden" id="scriptURL" value="TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI">

            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            
            <select name="pais" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="México">México (+52)</option>
                <option value="Argentina">Argentina (+54)</option>
                <option value="Colombia">Colombia (+57)</option>
                <option value="España">España (+34)</option>
                <option value="Chile">Chile (+56)</option>
                <option value="Otros">Otros</option>
            </select>
            
            <input type="tel" name="whatsapp" placeholder="WhatsApp (Ej: 5512345678)" required>

            <button type="submit" id="submitBtn">
                <span>RECLAMAR MI ACCESO</span>
                <span class="loading">...</span>
            </button>
        </form>

        <div class="footer">
            Al registrarte aceptas recibir actualizaciones exclusivas. Tu energía, nuestra misión.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuración de Partículas
        particlesJS("particles", {
            particles: {
                number: { value: 80 },
                color: { value: "#ff0033" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ff0033", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: "top", random: true }
            }
        });

        // Manejo del envío a Google Sheets y Redirección
        const form = document.getElementById('registerForm');
        const btn = document.getElementById('submitBtn');
        const scriptURL = document.getElementById('scriptURL').value;

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if(scriptURL === "TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI") {
                alert("Error: Debes configurar la URL de tu Google Apps Script en el código.");
                return;
            }

            btn.disabled = true;
            btn.querySelector('.loading').style.display = 'inline';

            // Enviar datos
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // Redirigir a la página de gracias tras el éxito
                    window.location.href = "gracias.html";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Hubo un problema al enviar los datos. Revisa la consola.");
                    btn.disabled = false;
                    btn.querySelector('.loading').style.display = 'none';
                });
        });
    </script>
</body>
</html>
