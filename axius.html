<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Punch - Energía 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 850px;
            text-align: center;
            padding: 60px 40px;
            position: relative;
            z-index: 2;
            background: rgba(15, 2, 5, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 50, 0.2);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 1);
            margin: 20px;
        }

        /* EFECTO DE IMAGEN MEJORADO */
        .product-image {
            width: 300px;
            height: auto;
            margin: 0 auto 40px;
            display: block;
            /* El drop-shadow crea el efecto de neón alrededor del sachet */
            filter: drop-shadow(0 0 25px rgba(255, 0, 50, 0.7)) drop-shadow(0 0 50px rgba(255, 0, 50, 0.3));
            animation: floatAndGlow 4s infinite ease-in-out;
        }

        @keyframes floatAndGlow {
            0%, 100% { 
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 50, 0.6));
            }
            50% { 
                transform: translateY(-15px) scale(1.03);
                filter: drop-shadow(0 0 45px rgba(255, 0, 50, 0.9));
            }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0033, #ff5555, #ff0033);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 35px;
            color: rgba(255, 255, 255, 0.75);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            font-size: 2rem;
            font-weight: 700;
            color: #ff0033;
            margin-bottom: 35px;
            text-shadow: 0 0 20px rgba(255, 0, 51, 0.6);
            font-family: 'Cinzel', serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        input, select {
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff0033;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.2);
        }

        button {
            padding: 20px;
            background: linear-gradient(45deg, #cc0022, #ff0033);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.1rem;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(255, 0, 51, 0.3);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255, 0, 51, 0.5);
            filter: brightness(1.2);
        }

        .footer {
            margin-top: 45px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container fade-in">
        <img src="https://i.imgur.com/qang87b.png" alt="El Punch - Suplemento Energético" class="product-image">

        <h1>El Punch</h1>
        <p class="subtitle">El golpe de energía que estabas esperando</p>
        
        <p class="description">
            Siente la potencia inmediata. Una fórmula diseñada para la élite, 
            enfocada en activar tu máximo potencial físico y mental en segundos.
        </p>
        
        <div class="highlight">LANZAMIENTO 2026</div>

        <form id="registerForm">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            
            <select name="pais" id="pais" required>
                <option value="" disabled selected>País de residencia</option>
                <option value="+52">México (+52)</option>
                <option value="+54">Argentina (+54)</option>
                <option value="+57">Colombia (+57)</option>
                <option value="+56">Chile (+56)</option>
                <option value="+51">Perú (+51)</option>
                <option value="+34">España (+34)</option>
                <option value="+1">USA / Canadá (+1)</option>
            </select>
            
            <input type="tel" name="whatsapp" placeholder="WhatsApp (sin código de país)" required>
            <button type="submit">Quiero acceso exclusivo</button>
        </form>

        <div class="footer">
            <p>&copy; 2026 Proyecto El Punch. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            particles: {
                number: { value: 100 },
                color: { value: ["#ff0033", "#ffffff"] },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#ff0033",
                    opacity: 0.15,
                    width: 1
                },
                move: { 
                    enable: true, 
                    speed: 2.5, 
                    direction: "top", 
                    random: true, 
                    out_mode: "out" 
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "bubble" } },
                modes: { bubble: { size: 6, opacity: 0.8 } }
            },
            retina_detect: true
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Registro exitoso! Prepárate para el golpe de energía. Te contactaremos pronto.');
            this.reset();
        });
    </script>
</body>
</html>
